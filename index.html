<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AttarStore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="attar.css">
</head>

<body>

  <header id="site-header">
    <div class="search" style="display: flex;" id="sc">
      <button id="searchButtom" value="false">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2"
          viewBox="0 0 24 24">
          <circle cx="10" cy="10" r="7"></circle> <!-- smaller circle -->
          <line x1="21" y1="21" x2="15" y2="15"></line> <!-- longer handle -->
        </svg>
      </button>
      <input type="text" id="SeaInp">
    </div>


<nav id="middleHead">
  <div class="brandBox">
    <div class="headItems">Brand</div>
    <ul class="headDrop">
      <li class="headDropItem"><button class="filterCon" onclick="displayProducts({ brand: 'Arome' })">Arome</button></li>
      <li class="headDropItem"><button class="filterCon" onclick="displayProducts({ brand: 'Al-Taif' })">Al-Taif</button></li>
    </ul>
  </div>

  <div class="brandBox">
    <div class="headItems">Fragrance</div>
    <ul class="headDrop">
      <li class="headDropItem"><button class="filterCon" onclick="displayProducts({ fragrance: 'Oud' })">Oud</button></li>
      <li class="headDropItem"><button class="filterCon" onclick="displayProducts({ fragrance: 'Musk' })">Musk</button></li>
      <li class="headDropItem"><button class="filterCon" onclick="displayProducts({ fragrance: 'Amber' })">Amber</button></li>
    </ul>
  </div>

  <div class="logo" onclick="homeCon()" style="cursor: pointer;">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none" stroke="black"
          stroke-width="2" viewBox="0 0 24 24">
          <!-- Bottle base -->
          <rect x="8" y="7" width="8" height="12" rx="2" ry="2"></rect>
          <!-- Bottle neck -->
          <rect x="9.5" y="3" width="5" height="4" rx="1" ry="1"></rect>
          <!-- Drop -->
          <path d="M16 19c0 1.5-1.5 3-3 3s-3-1.5-3-3c0-1.5 3-5 3-5s3 3.5 3 5z"></path>
        </svg>
  </div>

  <div class="brandBox">
    <div class="headItems">Occasion</div>
    <ul class="headDrop">
      <li class="headDropItem"><button class="filterCon" onclick="displayProducts({ occasion: 'Party' })">Party</button></li>
      <li class="headDropItem"><button class="filterCon" onclick="displayProducts({ occasion: 'Casual' })">Casual</button></li>
      <li class="headDropItem"><button class="filterCon" onclick="displayProducts({ occasion: 'Morning' })">Morning</button></li>
    </ul>
  </div>

  <div class="brandBox">
    <div class="headItems">Price</div>
    <ul class="headDrop">
      <li class="headDropItem"><button class="filterCon" onclick="priceFilter(0 , 200)">0-200</button></li>
      <li class="headDropItem"><button class="filterCon" onclick="priceFilter(200 ,500)">200-500</button></li>
    </ul>
  </div>
</nav>

    <div > <button class="cart cartToggleBtn" id="cartToggleBtn"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white"
        stroke-width="2" viewBox="0 0 24 24">
        <circle cx="9" cy="21" r="1"></circle> <!-- left wheel -->
        <circle cx="20" cy="21" r="1"></circle> <!-- right wheel -->
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      </button>
    </div>
  </header>


<div id="cartPanel" class="cart-panel">
  <div class="cart-header">
    <h2>Your Cart</h2>
    <button id="closeCartBtn">❌</button>
  </div>
  <ul id="cartItemsList" class="cartItemsList">
    <!-- Cart items will be added here dynamically -->
  </ul>
  
</div>


<div>


  <div class="main-content">
   
    <div class="brand-section">    
      </div>
       
    </div>

    <div id="productPopUp" class="PopUp hidden">
  <div class="PopUp-content">
   
    <div id="PopUpImages" class="PopUp-images" style="position: relative;"><img src="" alt="" id="PopUpMainImg"><div id="SideImgCon"></div></div>
    <div>
    <button id="PopUpClose" class="back-btn"> Back -></button>
    <h3 id="PopUpTitle"></h3>
    <p id="PopUpPrice"></p>
    <p id="PopUpDetail"></p>
    <button class="add-to-cart Mainbut butClick" id="addCart" >Add to Cart</button>

    </div>
  </div>
</div>
</div>









  <footer>
    <div>About Us | Contact | Shipping | Return Policy | Privacy Policy</div>
    <div>Follow us: Facebook | Instagram | WhatsApp</div>
    <div>© 2025 AttarStore. All rights reserved.</div>
  </footer>

  <script src="attar.js"></script>
</body>
